<div class="puzzle-container">
    <h1>Picture Puzzle</h1>
    
    <div class="game-info">
      <p>Moves: {{ moves }}</p>
      <button (click)="initializePuzzle()" class="reset-button">
        New Game
      </button>
    </div>
  
    <div class="puzzle-grid" 
         [style.width.px]="baseSize" 
         [style.height.px]="baseSize">
      <div *ngIf="showComplete" class="complete-image" 
           [style.backgroundImage]="'url(' + imageUrl + ')'">
      </div>
      
      <div
        *ngFor="let tile of tiles; let i = index"
        class="tile"
        [class.empty]="tile === 0 && !showComplete"
        [ngStyle]="getTileStyle(i)"
        [@tileSlide]="tiles[i]"
        (click)="moveTile(i)">
        <div class="tile-number" *ngIf="tile !== 0 && !showComplete">
          {{tile}}
        </div>
      </div>
    </div>
  
    <div *ngIf="gameComplete" class="win-message">
      <h2>Congratulations! ðŸŽ‰</h2>
      <p>You solved the puzzle in {{ moves }} moves!</p>
      <button (click)="initializePuzzle()" class="reset-button" style="margin-top: 15px">
        Play Again
      </button>
    </div>
  </div>
